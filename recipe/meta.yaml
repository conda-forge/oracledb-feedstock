{% set name = "oracledb" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oracledb-{{ version }}.tar.gz
  sha256: 3054bcc295d7378834ba7a5aceb865985e954915f9b07a843ea84c3824c6a0b2

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
    - setuptools >=40.6.0
  run:
    - python
    - cryptography >=3.2.1

test:
  imports:
    - oracledb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://oracle.github.io/python-oracledb
  summary: Python interface to Oracle Database
  dev_url: https://github.com/oracle/python-oracledb
  doc_url: https://python-oracledb.readthedocs.io/en/latest/
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE.txt
    - NOTICE.txt

extra:
  recipe-maintainers:
    - xylar
